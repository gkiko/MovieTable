<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, width=device-width" />
    <title>movie-table</title>
    <link rel="stylesheet"
          href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/movies.css">
    <script src="js/movies.js"></script>

</head>
<body>

<div id="container">

    <p>
        <span>
            Paste imdb movie url or id
        </span>
    </p>
    <div class="search">
        <button type="button" id="search-button">search</button>
        <span><input type="text" size="20" autocorrect="off" id="text-input"></span>
    </div>
    <h2 id=imdb-id></h2>
    <div class="loader" style="display: none;"></div>
    <ul id="movie-list"></ul>
</div>

</body>
</html>
